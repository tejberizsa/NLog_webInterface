<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']">LogiAppMonitor</a>

  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" 
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mr-sm-4" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Logs</a>
      </li>
      <!-- <li class="nav-item mr-sm-4" routerLinkActive="active" >
        <a class="nav-link text-info" [routerLink]="['/detail']">navlink2</a>
      </li>
      <li class="nav-item mr-sm-4" routerLinkActive="active">
        <a *ngIf="loggedIn()" class="nav-link" [routerLink]="['/messages']">navlink_logged</a>
      </li> -->
    </ul>

    <div *ngIf="loggedIn()" class="dropdown mr-4" dropdown>
      <a class="text-light dropdown-toggle" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> LogOut</a>
      </div>
    </div>

    <div *ngIf="!loggedIn()">
    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="UserName" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0 mr-sm-2" type="submit">LogIn</button>
    </form>
  </div>
</div>
</nav>
